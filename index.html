<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS -->
        <link rel="stylesheet" href="home.css">
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">

        <title>Panquecator</title>
    </head>

    <header>

        <div class="header-title">
            <p class="title">
                panquecator
            </p>
        </div>

    </header>

    <body>
        <div class="main-container">
            <div class="img-container">
                <img src="img/main-img.png" alt="Imagem principal">
            </div>
            <div class="ing-container">

                <div class="result-container">
                    <p class="result">5</p>
                    <p class="panquecas">PANQUECAS</p>
                </div>

                <div class="input-fields">
                    <div class="right">

                        <span>
                            <input type="text" class="ovos" value="1un">
                            <label>Óvos</label>
                        </span>
                        <span>
                            <input type="text" class="leite" value="120ml">
                            <label>Leite</label>
                        </span>
                        <span>
                            <input type="text" class="oleo" value="10ml">
                            <label>Óleo</label>
                        </span>
                        <span>
                            <input type="text" class="farinha" value="110g">
                            <label>Farinha</label>
                        </span>

                    </div>

                    <div class="left">

                        <span>
                            <input type="text" class="acucar" value="80gm">
                            <label>Açúcar</label>
                        </span>
                        <span>
                            <input type="text" class="sal" value="5g">
                            <label>Sal</label>
                        </span>
                        <span>
                            <input type="text" class="fermento" value="10g">
                            <label>Fermento</label>
                        </span>

                    </div>

                </div>
                <p class="notice">Clique na quantidade para altera-la.</p>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
