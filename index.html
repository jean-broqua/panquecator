<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">

    <title>Panquecator</title>
</head>
<body>
    <header>
        <p class="header-title">PANQUECATOR</p>
        <nav>
            <ul class="nav-links">
                <li><a href="#contato">Contato</a></li>
                <li><a href="#sobre">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <div class="image-container">
                <img class="logo-image" src="img/logo.png" alt="Pancake logo image">
            </div>

            <div class="input-fields">
                <span>
                    <p>OVOS</p>
                    <input type="text" class="ovos">
                </span>
                <span>
                    <p>LEITE</p>
                    <input type="text" class="leite">
                </span>
                <span>
                    <p>ÓLEO</p>
                    <input type="text" class="oleo">
                </span>
                <span>
                    <p>FARINHA</p>
                    <input type="text" class="farinha">
                </span>
                <span>
                    <p>AÇÚCAR</p>
                    <input type="text" class="acucar">
                </span>
                <span>
                    <p>SAL</p>
                    <input type="text" class="sal">
                </span>
                <span>
                    <p>FERMENTO</p>
                    <input type="text" class="fermento">
                </span>
            </div>

            <div class="result-container">
                <p class="result">0</p>
                <p>PANQUECAS</p>
            </div>
            
        </div>

    </main>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
